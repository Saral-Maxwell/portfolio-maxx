<body>

  <footer>
    <p>&copy; 2025 Saral Maxwell</p>
  </footer>

  <!-- Typewriter JS -->
  <script>
    const text = "Greetings, I'm Saral Maxwell.";
    let i = 0;
    function type() {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(type, 100);
      }
    }
    type();
  </script>
</body>
